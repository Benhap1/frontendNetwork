server {
    listen 80;  # Указываем, что сервер слушает HTTP-запросы на порту 80
    server_name frontendvuetree;  # Имя сервера (можно оставить как есть)

    # Статические файлы фронтенда
    location / {
        root /usr/share/nginx/html;  # Указываем путь к статическим файлам
        try_files $uri /index.html;  # Если файл не найден, перенаправляем на index.html
    }

    # Проксирование API-запросов на Gateway (порт 8085)
    location /api/ {
        proxy_pass http://localhost:8085/api/;  # Проксируем на backend (gateway)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;  # Поддержка WebSocket
        proxy_set_header Connection 'upgrade';  # Поддержка WebSocket
        proxy_read_timeout 86400;  # Время ожидания для длительных запросов
    }

    # Проксирование WebSocket-запросов
    location /ws/ {
        proxy_pass http://localhost:8085/ws/;  # Проксируем WebSocket соединение на backend
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
    }
}

